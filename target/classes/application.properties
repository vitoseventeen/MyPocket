# Context path for the application as a whole
server.servlet.context-path=/mypocket
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=MYPOCKET_JSESSIONID

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/mypocket
spring.datasource.username=sem
spring.datasource.password=sem

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database platform configuration for JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Additional database-access specifics
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.jackson.default-property-inclusion=non_null
